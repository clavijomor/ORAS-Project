   <nav class="navbar navbar-expand-lg ">
        <div class="container">
          <a class="navbar-brand"><img src="{% static 'img/1.png' %}" class="logo-brand"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

         <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <li class="nav-item">

      <br>
      <br>
      <div class="container">
        <br>
        <br>
          <section class="section-father-login">
            <div class="row">
              <section class="section-login">
                <br>
                <span class="text-center material-icons-outlined">
                  <img class="mx-auto d-block" width="30" src="{% static 'img/profile.png' %}" alt="">
                  <p class="text-muted">Instructor</p>
                </span>
                <div class="col-sm-12 p-5">
                  <p class="welcome-text">¡Hola, instructor!</p>
                  <h2 class="text-login"><strong>Iniciar sesión</strong></h2>
                  <p class="text-muted w-75">Aquí puedes hacer consultas y realizar diferentes acciones en lo que se considere la ficha de la formación en la que a ti se te asignó</p>
                  <hr><br>
                  <form action="/action_page.php">
                    <div class="form-group">
                      <label for="email"><h5>Correo electrónico</h5></label>
                      <input type="email" class="form-control form-one" id="email" placeholder="Correo" name="email">
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="pwd"><h5>Contraseña</h5></label>
                      <input type="password" class="form-control form-one" id="pwd" placeholder="Contraseña" name="pswd">
                    </div><br>
                    <div class="form-group">
                      <label for="sel1"><h5>Idioma</h5></label>
                      <select class="form-control form" id="sel1" name="sellist1">
                        <option>Español</option>
                        <option>Inglés</option>
                      </select>
                    </div>
                    <a href="http://127.0.0.1:8000/instructor_vista_Uno"type="submit" class="boton-one-form">Ingresar</a>  
                    <br><br>
                    <a  href="http://127.0.0.1:8000/recuerda_contraseña_instructor" class="text-muted">¿Olvidó su contraseña?</a>
                    <br><br>
                    <a href="http://127.0.0.1:8000/" target="blank" class="btn btn-outline-primary">Cambiar rol</a>
                  </form>
                </div>
              </section>
            </div>
        </section>
      </div>
